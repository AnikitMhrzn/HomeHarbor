<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}HomeHarbor{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>

   
<header>
  <div class="header-container">
    <div class="header-left">
      <h1 class="site-title">HomeHarbor</h1>
    </div>
    <div class="header-logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HomeHarbor Logo" />
    </div>
  </div>

  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('add_property') }}">Add Property</a>
    <a href="{{ url_for('listings') }}">All Listings</a>
  </nav>
</header>

  <main>
    {% block content %}
    <!-- Page-specific content will go here -->
    {% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 HomeHarbor. All rights reserved.</p>
  </footer>
</body>
</html>
