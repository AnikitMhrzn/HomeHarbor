{% extends "base.html" %}

{% block title %}Add Property - HomeHarbor{% endblock %}

{% block content %}
<h2>Add a New Property</h2>
<form method="POST" action="{{ url_for('add_property') }}" class="property-form">
  <div class="form-row">
    <div class="form-group">
      <label for="title">Title *</label>
      <input type="text" id="title" name="title" placeholder="Enter property title" required />
    </div>
    <div class="form-group">
      <label for="price">Price (NPR) *</label>
      <input type="number" step="0.01" min="0" id="price" name="price" placeholder="e.g. 5000000" required />
    </div>
  </div>

  <div class="form-group full-width">
    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Enter property description"></textarea>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="City or address" />
    </div>
    <div class="form-group">
      <label for="bedrooms">Bedrooms</label>
      <input type="number" min="0" id="bedrooms" name="bedrooms" placeholder="Number of bedrooms" />
    </div>
    <div class="form-group">
      <label for="bathrooms">Bathrooms</label>
      <input type="number" min="0" id="bathrooms" name="bathrooms" placeholder="Number of bathrooms" />
    </div>
    <div class="form-group">
      <label for="area_sqft">Area (sq ft)</label>
      <input type="number" min="0" id="area_sqft" name="area_sqft" placeholder="e.g. 1200" />
    </div>
  </div>

  <div class="form-group full-width">
    <label for="image_url">Image URL</label>
    <input type="url" id="image_url" name="image_url" placeholder="Link to property image" />
  </div>

  <button type="submit" class="btn-submit">Add Property</button>
</form>
{% endblock %}
